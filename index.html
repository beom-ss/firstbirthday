<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌잔치 초대장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎉 돌잔치에 초대합니다 🎉</h1>
            <p class="baby-name">아기 이름</p>
        </header>

        <section class="photo-section">
            <img src="images/baby1.jpg" alt="아기 사진" class="main-photo">
        </section>

        <section class="dday-section">
            <div class="dday-box">
                <p class="dday-label">D-DAY</p>
                <p class="dday-count" id="dday">0</p>
            </div>
        </section>

        <section class="info-section">
            <div class="info-item">
                <p class="label">일시</p>
                <p class="value">2025년 1월 15일 (수) 오후 12시</p>
            </div>
            <div class="info-item">
                <p class="label">장소</p>
                <p class="value">○○예식장 3층 그랜드홀</p>
            </div>
        </section>

        <section class="gallery-section">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="images/baby2.jpg" alt="사진 2">
                <img src="images/baby3.jpg" alt="사진 3">
                <img src="images/baby4.jpg" alt="사진 4">
            </div>
        </section>

        <section class="map-section">
            <h2>오시는 길</h2>
            <div id="map"></div>
            <button class="map-btn" onclick="openNaverMap()">네이버 지도로 보기</button>
        </section>

        <footer>
            <p>참석해주셔서 감사합니다 ❤️</p>
        </footer>
    </div>

    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
    <script src="script.js"></script>
</body>
</html>
